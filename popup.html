<!doctype html>
<html>
	<head>
		<title>Floor tile calculator</title>
		<style>
			body {
				font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
				font-size: 100%;
			}

			#quote {
				white-space: pre;
				text-overflow: ellipsis;
				max-width: 1000px;
				word-wrap: break-word;

			}
			#author {
				white-space: pre;
				text-overflow: ellipsis;
				overflow: hidden;
				max-width: 500px;

			}
		</style>
		<script src="popup.js"></script>
	</head>
	<body>
	<form>
  Room size:<br>
    <select>
  <option value="unit">Unit</option>
  <option value="cm">cm</option>
  <option value="m">m</option>
  <option value="inch">in</option>
  <option value="feet">ft</option>
  <option value="yards">yd</option>
  </select>
  <input type="number"  min="0" id="rsizel" value="length">
  <input type="number"  min="0" id="rsizew" value="width">
  <br>
  Tile size:<br>
  <select id="tunit">
  <option value="unit">Unit</option>
  <option value="cm">cm</option>
  <option value="inch">in</option>
  </select>
  <select id="tsize" hidden="true">
  <option value="size">Size</option>
  <option value="100">10x10</option>
  <option value="400">20x20</option>
  <option value="900">30x30</option>
  <option value="1225">35x35</option>
  <option value="1012.5">22,5x45</option>
   <option value="1125">25x45</option>
  <option value="2025">45x45</option>
  <option value="600">10x60</option>
  <option value="1800">30x60</option>
  <option value="3600">60x60</option>
  <option value="5625">75x75</option>
   <option value="900">10x90</option>
  <option value="2025">22,5x90</option>
  <option value="4050">45x90</option>
  <option value="2400">20x120</option>
  <option value="3600">30x120</option>
  <option value="7200">60x120</option>
  </select> 
    <select id="tsize2" hidden="true">
  <option value="size">Size</option>
  <option value="100">10x10</option>
  <option value="400">20x20</option>
   </select> 
   <br>
  Unit price:<br>
  <input type="number" min="0" id="uprice" value="0">
  <br><br>
  <input type="button" id="btnCheck" value="Calculate">
  
</form> 
<p>Result:</p>
<hr>
<div id="tnumber"></div>
<hr>
<div id="tprice" ></div>

</body>
</html>
