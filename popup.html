<!doctype html>
<html>
	<head>
		<title>Floor tile calculator</title>
		<style>
			body {
				font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
				font-size: 100%;
			}

			#tnumber {
				white-space: pre;
				text-overflow: ellipsis;
				max-width: 1000px;
				word-wrap: break-word;

			}
			#tprice {
				white-space: pre;
				text-overflow: ellipsis;
				overflow: hidden;
				max-width: 500px;

			}
		</style>
		<script src="popup.js"></script>
	</head>
	<body>
<form id="myForm">
<h4>Calculation</h4>	
  Room size:<br>
  <select id="runit">
  <option value="0">Size</option>
  <option value="1">cm</option>
  <option value="100">m</option>
  <option value="2.54">in</option>
  <option value="30.48">ft</option>
  <option value="91.44">yd</option>
  </select>
  <input type="number"  min="0" id="rsizel" value="length" placeholder="Enter length">
  <input type="number"  min="0" id="rsizew" value="width" placeholder="Enter width">
  <br><br>
  Tile size:<br>
  <select id="tunit">
  <option value="unit">Unit</option>
  <option value="cm">cm</option>
  <option value="inch">in</option>
  </select>
  <select id="tsize" hidden="true">
  <option value="0">Size</option>
  <option value="100">10x10</option>
  <option value="400">20x20</option>
  <option value="900">30x30</option>
  <option value="1225">35x35</option>
  <option value="1012.5">22,5x45</option>
   <option value="1125">25x45</option>
  <option value="2025">45x45</option>
  <option value="600">10x60</option>
  <option value="1800">30x60</option>
  <option value="3600">60x60</option>
  <option value="5625">75x75</option>
   <option value="900">10x90</option>
  <option value="2025">22,5x90</option>
  <option value="4050">45x90</option>
  <option value="2400">20x120</option>
  <option value="3600">30x120</option>
  <option value="7200">60x120</option>
  </select> 
    <select id="tsize2" hidden="true">
  <option value="0">Size</option>
  <option value="254">10x10</option>
  <option value="330.2">10x13</option>
  <option value="365.76">12x12</option>
  <option value="731.52">12x24</option>
  <option value="429.26">13x13</option>
  <option value="650.24">16x16</option>
  <option value="734.06">17x17</option>
  <option value="822.96">18x18</option>
  <option value="1016">20x20</option>
  <option value="1463.04">24x24</option>
  <option value="10.16">2x2</option>
  <option value="30.48">2x6</option>
  <option value="91.44">3x12</option>
  <option value="121.92">3x16</option>
  <option value="45.72">3x6</option>
  <option value="121.92">4x12</option>
  <option value="40.60">4x4</option>
  <option value="81.28">4x8</option>
  <option value="365.76">6x24</option>
  <option value="91.44">6x6</option>
  <option value="243.84">8x12</option>
  <option value="162.56">8x8</option>
  <option value="274.32">9x12</option>
   </select> 
   <br><br>
  Unit price:<br>
  <input type="number" min="0" id="uprice" placeholder="Enter price">
  <br><br>
  <input type="button" id="btnCheck" value="Calculate">
  <br>
  
</form> 
<h4>Results:</h4>
<div id="tnumber"></div>
<hr>
<div id="tprice" ></div>
<hr>

</body>
</html>
